<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <script type="text/javascript" src="./main.js"></script>
    <form 
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
    >
      <fieldset
        class="group" 
      >
        <legend>
          Personal information
        </legend>
        <div class="input">
          <label for="surname">Surname:</label>
          <input 
            type="text"
            name="Surname" 
            id="surname"
            minlength="2"
            maxlength="30"
            required
            autocomplete="off"
          >
        </div>
        <div class="input">
          <label for="name">Name:</label> 
          <input 
            type="text"
            name="Name"
            id="name"
            minlength="2"
            maxlength="30"
            required
            autocomplete="off"
          >
        </div>
        <div class="input">
          <label for="age">How old are You?</label>
          <input 
            type="number"
            name="Age"
            id="age"
            min="1"
            max="100"
            required
            value="12"
          >
        </div>
        <div class="input">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </div>  
        <div class="input lastInput">
          <label for="accept">I accept the term of the agreement</label> 
          <input
            type="checkbox"
            name="Accept"
            id="accept"
          >
        </div>         
      </fieldset>
      <fieldset
        class="group" 
      >
        <legend>
          Registration
        </legend>
        <div class="input">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="input lastInput">
          <label for="password">Password:</label>
          <input 
            type="password"
            name="password"
            id="password"
          > 
        </div>  
      </fieldset>
      <fieldset
        class="group" 
      >
        <legend>
          An interesting fact about you!
        </legend>
        <div class="input">
          Do you love cats?
          <input
            type="radio"
            name="loveCats"
            id="yes"
          >
          <label for="yes">Yes</label> 
          <input
            type="radio"
            name="loveCats"
            id="no"
          >
          <label for="no">No</label> 
        </div>
        <div class="input">
          <label for="color">
            What is your favorite color?
          </label>
          <input 
            type="color"
            name="Color"
            id="color"
          >
        </div>
        <div class="input">
          <label for="time">
            What time do you go to bed?
          </label>
          <input 
            type="time"
            name="Time"
            id="time"
            step="1"
          >
        </div>
        <div class="input">
          <label for="car">
            What are you favorite brand of cars?
          </label>
          <select 
            name="Cars" 
            id="car" 
            multiple
          >
            <option value="BMW">
              BMW
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>  
          </select> 
        </div>
        <div class="input lastInput">
          <label for="rate">
            How do you rate our work?
          </label>
          <input 
            type="range"
            name="rate"
            id="rate"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset
        class="group lastGroup" 
      >
        <legend>
          Additional info:
        </legend>
        <div class="input">
          <label for="comments">
            Comments:
          </label>
          <textarea 
            name="Comments" 
            id="comments" 
            cols="15" 
            rows="2"
          >  
          </textarea>
        </div>
        <div class="input lastInput">
          <label for="recomend">
            Would you recommend us?
          </label>
          <select 
            name="recomend" 
            id="recomend"
          >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>  
        </div>
      </fieldset>
      <div class="group">
        <input
          class="group" 
          type="submit" 
          value="Submit"
        >
      </div>
    </form>
  </body>
</html>
